<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    /* Fundo e fonte */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* fundo escuro */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cabe√ßalho "OFF" e cora√ß√µes */
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
      color: #f5f5dc; /* cor OFF */
      font-size: 2em;
      font-weight: bold;
      position: relative;
    }
    header::after {
      content: "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
      position: absolute;
      right: 20px;
      font-size: 1.5em;
    }

    /* Galeria de fotos */
    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .galeria img {
      margin: 15px;
      max-width: 300px;
      width: 100%;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
      box-shadow: 0 4px 8px rgba(255,0,0,0.5);
    }
    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255,0,0,0.7);
    }

    /* Player Spotify */
    .spotify-player {
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255,0,0,0.5);
    }

    /* Rodap√© com detalhes */
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 1em;
      color: #ff6666;
    }

    /* Cora√ß√µes animados flutuando */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <header>OFF ‚ù§Ô∏è</header>

  <div class="galeria">
    <img src="foto1.jpeg" alt="Foto 1">
    <img src="foto2.jpeg" alt="Foto 2">
    <img src="foto3.jpeg" alt="Foto 3">
  </div>

  <div class="spotify-player">
    <div style="left: 0; width: 100%; height: 352px; position: relative;">
      <iframe 
        src="https://open.spotify.com/embed/playlist/5mVfQWu5RboQTfniUJ8qOm?utm_source=oembed" 
        style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" 
        allowfullscreen 
        allow="clipboard-write *; encrypted-media *; fullscreen *; picture-in-picture *;">
      </iframe>
    </div>
  </div>

  <footer>üíñ Feito com amor üíñ</footer>

  <!-- Cora√ß√µes flutuantes -->
  <div class="heart" style="left: 10%;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 40%; animation-delay: 2s;">üíñ</div>
  <div class="heart" style="left: 70%; animation-delay: 4s;">‚ù§Ô∏è</div>

</body>
</html>
